{% macro choice(choice_json) %}
    <h3>Choice {{ choice_json.choose }} from these {{ choice_json.type }}:<h3>
    {% for choiceable in choice_json.from %}
      <a href="{{choiceable.url}}">
          <li class="w3-black w3-center w3-container w3-cell item">
              <p>{{choiceable.name}}</p>
          </li>
      </a>
    {% endfor %}
{% endmacro %}
