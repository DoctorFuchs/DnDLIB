{% extends "base.html" %}
{% block content %}
{% for index in api_resp.magic_items %}
<a href="{{index.url}}">{{index.name}}</a>
{% endfor %}
<div class="w3-margin-top w3-padding-16 w3-content w3-container page">
<h1>{{api_resp.name}}</h1>
{% for description in api_resp.desc%}
  <p>{{description}}</p>
{% endfor %}
<b>Equipment Category: </b>
<a class="w3-tag" href="{{api_resp.equipment_category.url}}">{{api_resp.equipment_category.name}}</a>
</div>
{% endblock %}
