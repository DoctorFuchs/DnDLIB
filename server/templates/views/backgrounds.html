{% extends "base.html" %}
{% block content %}
<div class="w3-container page">
	<h1>{{api_resp.name}}</h1>
	{% for index in api_resp.starting_proficiencies %}
		<ul id=proficiencies>
		<a href="{{index.url}}">{{index.name}}</a>
		</ul>
	{% endfor %}
	
	
	{% for feature in api_resp.feature %}
		<h2>{{feature.name}}</h2>
		<p>{{feature.desc}}</p>
	{% endfor %}
</div>
{% endblock %}
